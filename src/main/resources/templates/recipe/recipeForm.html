<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragment/layout :: layout (~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="site-blocks-cover overlay inner-page-cover" style="background-image: url(images/hero_bg_1.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">

            <div class="col-md-6" data-aos="fade-up" data-aos-delay="400">
                <h1 class="text-white">Add/Modify Recipe</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container" data-aos="fade-up">
        <div class="row">
            <div class="col-md-10 mb-5">

                <h2 class="display-5 mb-3 text-black">Recipe Information</h2>

                <form  th:object="${recipe}" th:action="@{/recipe/form}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="pannel-group">
                        <div class="row form-group">
                            <div class="col-md-12">
                                <label>Recipe Description:</label>
                                <input type="text" class="form-control" th:field="*{description}"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 form-group">
                                <label>Categories:</label>
                            </div>
                            <div class="col-md-9 form-group">
                                <div class="radio">
                                    <label><input type="checkbox" value=""/>Category</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 form-group">
                                <label>Prep Time:</label>
                                <input type="text" class="form-control" th:field="*{prepTime}"/>
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Cooktime:</label>
                                <input type="text" class="form-control" th:field="*{cookTime}"/>
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Difficulty:</label>
                                <select class="form-control" th:field="*{difficulty}">
                                    <option value=""></option>
                                    <option value="EASY">Easy</option>
                                    <option value="MEDIUM">Medium</option>
                                    <option value="HARD">Hard</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 form-group">
                                <label>Servings:</label>
                                <input type="text" class="form-control" th:field="*{serving}"/>
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Source:</label>
                                <input type="text" class="form-control" th:field="*{source}"/>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>URL:</label>
                                <input type="text" class="form-control" th:field="*{url}"/>
                            </div>
                        </div>
                        <h2 class="display-5">Ingredients</h2>
                        <div class="row">
                            <!-- to do Add Ingredients -->
                        </div>
                        <h2 class="display-5">Directions</h2>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <textarea class="form-control" rows="10" th:field="*{directions}"></textarea></div>
                        </div>
                        <h2 class="display-5">Notes</h2>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <textarea class="form-control" rows="10" th:field="*{notes.description}"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
